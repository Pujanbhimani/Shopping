<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>


    <div class="container" id="bike">
        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h1>G 310 R</h1>
            <p>The Stentgth of the G 310 R is in its lightness and agility. Oue Sunglasses and retro Frames are all
                shades of great . The City Limits When Changes Corners Quikly.</p>
            <h3>Choose Your Color</h3>
        </div>
        <div class="color-select">
            <div id="red"></div>
            <div id="blue"></div>
            <div id="black"> </div>
        </div>
    </div>

<script>
    let redBtn = document.getElementById("red");
    let blueBtn = document.getElementById("blue");
    let blackBtn = document.getElementById("black");
    let bike = document.getElementById("bike");

    redBtn.onclick= function(){
        bike.style.backgroundImage =" url(img/BMW1.png)";
    }
    blueBtn.onclick= function(){
        bike.style.backgroundImage =" url(img/BMW2.png)";
    }
    blackBtn.onclick= function(){
        bike.style.backgroundImage =" url(img/BMW3.png)";
    }
    
</script>
</body>

</html>
